<!DOCTYPE html>
<html>
<head>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #ffffff;
        overflow-x: hidden;
        overflow-y: scroll;
    }

    .scroll-container {
        height: 10000vh; 
        display: flex;
        flex-direction: column;
        align-items: flex-end; 
        position: relative;
    }

    .sticky-box-group {
        position: sticky;
        top: 50vh; 
        transform: translateY(-50%); 
       
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        padding-right: 10px;
        margin-top: 440px; 
    }

    .box {
        width: 100px;
        height: 100px;
        margin-bottom: 20px; 
        background-color: rgb(10, 10, 154);   
        border-radius: 5px;
        flex-shrink: 0;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        transition: transform 0.3s ease-out, opacity 0.3s ease;
    }
</style>
</head>
<body>

    <div class="scroll-container">
        <div class="sticky-box-group">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

</body>
</html>
