<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Box Layout</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;

    min-height: 200vh; 
}

.container {
    display: flex;
    justify-content: center;   
    align-items: center;
    gap: 20px;
    padding: 20px;

    width: 100%;
    background-color: #f5f5f5;

    position: fixed;   
    top: 0;         
    left: 0;
}

.box {
    width: 200px;
    height: 200px;
    background-color: white;   
    color: black;                 
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    border-radius: 8px;
    border: 2px solid black;      
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
    }

    .box {
        width: 150px;
        height: 150px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
